<!doctype html>
<html lang="en">
<!-- head starts -->

<head>
    <!-- title -->
    <title>Cones & Crepes</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- personal css -->
    <link rel="stylesheet" href="style.css">

</head>
<!-- head ends -->

<!-- body starts -->

<body>
    <header>
        <!-- navbar start -->
        <nav class="navbar navbar-expand-lg px-3">

            <div class="navbar-left">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="nav-link guarantee" href="index.html">HOME</a>
                <a class="nav-link guarantee" href="menu.html">MENU</a>
            </div>


            <div class="navbar-center">
                <img src="logo.png" alt="Logo" class="img-fluid">
            </div>


            <div>
                <button class="btn btn-primary guarantee" id="delivery">DELIVERY</button>
            </div>
        </nav>
        <!-- navbar end -->
    </header>

    <div class="container-fluid d-flex justify-content-center">
        <!-- hero video -->
        <div class="col-10 hero-container d-flex justify-content-center mt-2 mb-2">
            <!-- Background Video -->
            <video class="hero-video" autoplay muted loop playsinline>
                <source src="ConesandCrepes.mp4" type="video/mp4" />
            </video>

            <!-- Overlayed Text and Button start -->
            <div class="hero-overlay">
                <div>
                    <h1 class="granny">CONES & CREPES</h1>
                    <button class="btn guarantee" id="menu" href="menu.html">MENU</button>
                </div>
            </div>
            <!-- overlayed text and button end -->

        </div>

    </div>

    <div class="container-fluid">
        <!-- carousel top favorites start -->
        <div class="cc-carousel d-flex align-items-center justify-content-center">
            <button @click="slide('left')" class="btn btn-outline-primary mx-2">←</button>
            <div class="cc-card-track d-flex overflow-hidden">
                <transition-group name="cc-slide" tag="div" class="d-flex gap-3">
                    <div v-for="(card, i) in visibleCards" :key="card.id" class="cc-card text-center p-3"
                        :class="{ 'cc-middle': i === 1 }">
                        <h5>{{ card.title }}</h5>
                        <p class="text-muted">{{ card.type }}</p>
                    </div>
                </transition-group>
            </div>
            <button @click="slide('right')" class="btn btn-outline-primary mx-2">→</button>
        </div>
        <!-- carousel top favorites end -->

        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-8 deliv">
                <h1 class="guarantee text-white">HUNGRY? WE DELIVER!</h1>
                <div class="row">
                    <div class="col-2">
                        <button class="circle-btn">
                            <img src="images/delivery/doordash.png" alt="Image 1" class="circle-btn-img img-fluid">
                        </button>
                    </div>
                    <div class="col-2">
                        <button class="circle-btn">
                            <img src="images/delivery/ubereats.png.png" alt="Image 1" class="circle-btn-img img-fluid">
                        </button>
                    </div>
                    <div class="col-2">
                        <button class="circle-btn">
                            <img src="images/delivery/grubhub.png" alt="Image 1" class="circle-btn-img img-fluid">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <!-- place footer here -->
    </footer>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- top favorites js -->
    <script src="script.js"></script>
</body>


<!-- body ends -->

</html>
